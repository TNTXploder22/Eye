<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phaser - Eye</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <link rel="stylesheet" href="/client/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="signin-section">
            <h1>Sign In</h1>
            <form id="signin-form" onsubmit="return signIn(event)">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" name="username" required>

                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>

        <div id="signup-section" style="display: none;"> <!-- Hidden initially -->
            <h1>Sign Up</h1>
            <form id="signup-form" onsubmit="return signUp(event)">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
        </div>
    </div>

    <div id="game-container" style="display: none;"> <!-- Hidden initially -->
        <!-- The Phaser game will be initialized here -->
    </div>

    <script>
        let game; // Declare the game variable at the top

        function showSignUp() {
            document.getElementById('signin-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
        }

        function showSignIn() {
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('signin-section').style.display = 'block';
        }

        async function signIn(event) {
            event.preventDefault();
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;

            const response = await fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                document.querySelector('.container').style.display = 'none'; // Hide the forms
                document.getElementById('game-container').style.display = 'block'; // Show the game container
                
                // Initialize the game
                startGame();
            } else {
                const errorData = await response.json();
                alert(errorData.msg); // Show error message
            }
        }

        async function signUp(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const response = await fetch('/write-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Sign-up successful! You can now sign in.');
                showSignIn(); // Switch back to the sign-in form
            } else {
                const errorData = await response.json();
                alert(errorData.msg); // Show error message
            }
        }

        function startGame() {
            import('../client/js/game.js').then(module => {
                // Use `default` to access the exported class
                game = new module.default(); // Assuming your game.js exports a default class Game
                document.getElementById('game-container').appendChild(game.game.canvas); // Append the canvas to the game container
            }).catch(err => {
                console.error('Failed to load game module:', err);
            });
        }
    </script>
</body>
</html>
